<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение аккаунта Flibox</title>
    <style>
        body { font-family: Verdana, Arial, Helvetica, sans-serif; color: #333; background-color: #f4f4f4; margin: 0; padding: 0; }
        .email-container { max-width: 650px; margin: 20px auto; padding: 20px; background-color: #fff; border: 1px solid #ddd; border-radius: 8px; }
        .email-header { margin-bottom: 30px; }
        .email-header h1 { color: #6a4caf; }
        .email-content { font-size: 16px; line-height: 1.6; }
        .button { display: inline-block; background-color: #6f00ff; color: white; padding: 12px 20px; text-align: center; text-decoration: none; border-radius: 5px; font-size: 16px; margin-top: 20px; }
    </style>
</head>
<body>
<div class="email-container">
    <div class="email-header">
        <h1>Подтверждение регистрации</h1>
    </div>
    <div class="email-content">
        <p>Спасибо за регистрацию на <strong>flibox.ru</strong>. Чтобы завершить процесс авторизации, пожалуйста, нажмите на кнопку ниже:</p>
        <a href="{{.AppUrl}}/verify?token={{.Token}}" class="button">Подтвердить аккаунт</a>
        <p>Если вы не регистрировались, просто проигнорируйте это письмо.</p>
    </div>
</div>
</body>
</html>
